spring.application.name=employment-system

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/employment_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=employmentSystemSecretKeyForJWTTokenGeneration2026SecureKey
jwt.expiration=86400000

web3.provider.url=https://sepolia.infura.io/v3/YOUR_INFURA_PROJECT_ID
web3.contract.employment.address=
web3.contract.payroll.address=

logging.level.root=INFO
logging.level.com.employment.system=DEBUG
